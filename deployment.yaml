apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-app-deployment
  labels:
    app: monitoring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-app
  template:
    metadata:
      labels:
        app: monitoring-app
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: monitoring-app
          image: gcr.io/sit737-10-p-monitoring/monitoring-app:latest
          ports:
            - containerPort: 3000

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-password
            - name: MONGO_HOST
              value: "mongo"
            - name: MONGO_PORT
              value: "27017"
